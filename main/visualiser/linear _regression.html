        .container input[type="text"],.container input[type="radio"]{
            padding:0.1% 1%;

    <div class="container" id="left_container">
        <h1>Linear Regression</h1>
        <p>
            <strong>Enter values</strong>
            <br>
            <strong name="x">x : </strong>
            <input type="text" id="x">
            <br>
            <strong name="y">y : </strong>
            <input type="text" id="y">
            <br>
            <strong name="z">z : </strong>
            <input type="text" id="z">
            <br>
            <button>Insert</button>
        </p>
        <p>
            <strong>Type of Optimizer </strong>
            <br>
            <input type="radio" id="Vanilla" name="optimizer" value="Vanilla">
            <label for="Vanilla">Vanilla</label><br>
            <input type="radio" id="Momentum" name="optimizer" value="Momentum">
            <label for="Momentum">Momentum</label><br>
            <input type="radio" id="Adagrad" name="optimizer" value="Adagrad">
            <label for="Adagrad">Adagrad</label><br>
            <input type="radio" id="RMSProp" name="optimizer" value="RMSProp">
            <label for="RMSProp">RMSProp</label><br>
            <input type="radio" id="Adam" name="optimizer" value="Adam">
            <label for="Adam">Adam</label>
        </p>
        <p>
            <strong name="x">Learning Rate : </strong>
            <input type="text" id="x">
            <br>
        </p>
        <p>
            <strong>Type of Gradient descent </strong>
            <br>
            <input type="radio" id="Batch" name="grad_descent" value="Batch">
            <label for="Batch">Batch</label><br>
            <input type="radio" id="Stochastic" name="grad_descent" value="Stochastic">
            <label for="Stochastic">Stochastic</label><br>
            <input type="radio" id="Mini_batch" name="grad_descent" value="Mini_batch">
            <label for="Mini_batch">Mini-batch</label><br>
        </p>
        <button >Fit the model</button>
    </div>
    <div style="width: 3px;height: 77%;border-right:1px black solid;display: inline;float: left;margin:7% 0 0 2%"></div>
